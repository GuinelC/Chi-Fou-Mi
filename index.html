<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Iceland&family=Wallpoet&display=swap"
        rel="stylesheet">
    <title>Pierre Feuille Ciseaux</title>
</head>

<body>
    <div class="pierre">
        <!-- <nav>
            <ul>
                <li><a href="index.html">PFC</a></li>
            </ul>
        </nav> -->
        <h1 id="headerTitle">Pierre - Feuille - Ciseaux</h1>
        <p>Le 1er qui obtient 3 points, Gagne la partie !</p>

        <div class="contentP2">
            <div class="mainContent">
                <div class="choixTitle">
                    <div class="leftTitle">
                        <h2>PLAYER</h2>
                    </div>
                    <div class="rightTitle">
                        <h2>COMPUTER</h2>
                    </div>
                </div>
                <div class="contentTop">
                    <div class="dash left">
                        <h3 id="imgUser"></h3>
                    </div>
                    <div class="dash middle">
                        <div id="comment">Chi Fou Mii !</div>
                        <div id="scores">0 - 0</div>
                    </div>
                    <div class="dash right">
                        <h3 id="imgBot"></h3>
                    </div>
                </div>
                <h3 id="finish"></h3>
            </div>

            <div class="gameButton">
                <button id="pierre" alt="pierre">pierre</button>
                <button id="feuille" alt="feuille">feuille</button>
                <button id="ciseaux" alt="ciseaux">ciseaux</button>
            </div> 
        </div>
    </div>

    <script src="main.js"></script>
</body>
